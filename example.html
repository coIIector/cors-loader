<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://coiiector.github.io/cors-loader/js/client.js"></script>
<div id="image"></div>
<div id="text"></div>
<script type="text/javascript">
    (function ($) {
        var path = "https://coiiector.github.io/cors-loader";
        CorsLoader.add(path + "/iframe.html");
        CorsLoader.loadImage(path + '/img/js.png').then(function (base64) {
            $('#image').append($('<img/>').attr('src', base64));
        });
        CorsLoader.loadText(path + '/js/client.js').then(function (text) {
            $('#text').text(text);
        });
    })(jQuery);
</script>
